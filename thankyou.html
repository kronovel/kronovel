<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terima Kasih</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #4caf50;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1rem;
        color: #666;
        margin-bottom: 2rem;
      }

      a {
        text-decoration: none;
        color: #4caf50;
        font-weight: bold;
        border: 2px solid #4caf50;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }

      a:hover {
        background-color: #4caf50;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Terima Kasih!</h1>
      <p>
        Feedback Anda telah berhasil dikirim. Kami akan segera
        menindaklanjutinya.
      </p>
      <a href="index.html">Kembali ke Beranda</a>
    </div>
  </body>
</html>
